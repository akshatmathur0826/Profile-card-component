<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Profile card component.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="top-image" src="images/bg-pattern-top.svg" alt="top pattern.">
      <div class="profile-card">
        <img class="card-image" src="images/bg-pattern-card.svg" alt="card-pattern">
          <div class="text">
            <img class="profile-image" src="images/image-victor.jpg" alt="profile-image">
              <div class="text-name">
                <h4>Victor Crest<span>&nbsp;&nbsp;&nbsp;&nbsp;26</span></h4>
                  <p>London</p>
              </div>
              <hr>
                <div class="about">
                  <h3>80K</h3>
                  <p>Followers</p>
                </div>  
                <div class="about">
                  <h3>803K</h3>
                  <p>Likes</p>
                </div>
                <div class="about">
                  <h3>1.4K</h3>
                  <p>Photos</p>
                </div>  
          </div>
      </div>
   <img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="bottom pattern.">
</div>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/akshatmathur0826">Akshat Mathur</a>.
  </div>

</body>
</html>
